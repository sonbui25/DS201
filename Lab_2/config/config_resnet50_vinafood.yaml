# --- Global Settings ---
seed: 42
checkpoint_dir: "/kaggle/working/DS201/checkpoints"

# --- Dataset Definitions ---
datasets:
  vinafood: # Chỉ cần định nghĩa vinafood
    train_path: "/kaggle/input/vinafood21-preprocessed/VinaFood21_Preprocessed/train"
    test_path: "/kaggle/input/vinafood21-preprocessed/VinaFood21_Preprocessed/test"
    classes: 21

# --- Model Definitions ---
models:
  Resnet50: models.Resnet50.Resnet50 # Chỉ cần định nghĩa Resnet50

# --- Experiment Definition ---
experiments:
  - name: "Resnet50_ViNaFood"
    model: "ResNet50"
    dataset: "vinafood"
    hyperparameters:
      epochs: 150
      lr: 0.001
      weight_decay: 0.00001
      batch_size: 64
      optimizer: "Adam"
      step_size: 30
      gamma: 0.1
      optimizer_params: {}