# --- Global Settings ---
seed: 42
checkpoint_dir: "/kaggle/working/DS201/checkpoints"

# --- Dataset Definitions ---
datasets:
  vinafood: # Chỉ cần định nghĩa vinafood
    train_path: "/kaggle/input/vinafood21-preprocessed/VinaFood21_Preprocessed/train"
    test_path: "/kaggle/input/vinafood21-preprocessed/VinaFood21_Preprocessed/test"
    classes: 21

# --- Model Definitions ---
models:
  GoogleNet: models.GoogleNet.GoogleNet # Chỉ cần định nghĩa GoogleNet

# --- Experiment Definition ---
experiments:
  - name: "GoogleNet_ViNaFood"
    model: "GoogleNet"
    dataset: "vinafood"
    hyperparameters:
      epochs: 250
      lr: 0.00002
      weight_decay: 0.00001
      batch_size: 128
      optimizer: "Adam"
      step_size: 30
      gamma: 0.1
      optimizer_params: {}