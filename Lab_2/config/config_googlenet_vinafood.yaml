# --- Global Settings ---
seed: 42
checkpoint_dir: "/kaggle/working/DS201/Lab_2/checkpoints"

# --- Dataset Definitions ---
datasets:
  vinafood: # Chỉ cần định nghĩa vinafood
    train_path: "/kaggle/input/vinafood21/VinaFood21/train"
    test_path: "/kaggle/input/vinafood21/VinaFood21/test"
    classes: 21

# --- Model Definitions ---
models:
  GoogleNet: models.GoogleNet.GoogleNet # Chỉ cần định nghĩa GoogleNet

# --- Experiment Definition ---
experiments:
  - name: "GoogleNet_ViNaFood"
    model: "GoogleNet"
    dataset: "vinafood"
    hyperparameters:
      epochs: 100
      early_stop_patience: 20
      lr: 0.0001
      weight_decay: 0.00001
      batch_size: 32
      optimizer: "Adam"
      step_size: 25
      gamma: 0
      optimizer_params: {}